{% load static %} 
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link
			rel="shortcut icon"
			href="{% static 'favicon.ico' %}"
			type="image/x-icon"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		
	</head>
	<body>
		<nav class="navbar navbar-light shadow-sm rounded">
			<div class="container">
				<a class="navbar-brand" href="/">
					<img src="{%static 'cuvette-logo.svg'%}" alt="cuvette logo" />
				</a>
			</div>
		</nav>
		
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<div class="container">
			<div class="row gx-5">
				<div class="col col-lg-5 d-none d-md-block bg-light rounded">
					<div class="row p-4">
						<h1 class="display-6 fw-bold">Welcome to your Dashboard</h1>
					</div>
					<div class="row p-4">
						<span class="fs-4" style="color: #566474">
							This is the homepage of lead management system, login now to begin
						</span>
					</div>
					<div class="row p-4">
						<img src="{%static 'dashboard_img.svg'%}" alt="login svg" />
					</div>
				</div>
				<div
					class="col col-lg-7 p-4 d-flex justify-content-center align-items-center"
				>
					<div
						class="col col-lg-8 col-xl-7 container rounded-2 border py-4 shadow"
						style="border-color: #dfe0e0"
					>
						<div class="row">
							<h5 class="py-4">Login into your account</h5>
						</div>
						<div class="row">
							<form>
								<div class="mb-3">
									<input
										type="email"
										class="form-control"
										aria-describedby="emailHelp"
										name="email"
										placeholder="Enter email address"
									/>
								</div>
								<div class="mb-3">
									<input
										type="password"
										class="form-control"
										name="password"
										placeholder="Enter Password"
									/>
								</div>
								<button type="submit" class="btn btn-primary w-100 mt-5 mb-4">
									Login now
								</button>
								<div class="extra">
									New here? <a href="/registration">  Register now </a>
									<!-- urls.py and views.py config and routing remain  -->
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
